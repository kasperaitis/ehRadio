<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#e3d25f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" title="base" href="theme.css" type="text/css">
  <link rel="stylesheet" title="base" href="style.css" type="text/css">
  <title>ehRadio - Curated Lists</title>
</head>

<body>
  <div id="searchcontent">
    <div id="searchheader">
      <h2 class="searchtitle1">Curated Lists</h2>
      <h2 class="searchtitle2"><a href="curated.html">Search</a></h2>
    </div>
    
    <div id="loadSection">
      <button class="searchbutton" id="loadListsBtn">Load Lists</button>
      <div id="loadStatus" class="hidden"></div>
    </div>

    <!-- Index list view (shown after Load Lists is clicked) -->
    <div id="indexView" class="hidden">
      <h3>Available Playlists:</h3>
      <div class="searchwrap">
        <div class="scrollable">
          <table class="stations" id="indexTable">
            <!-- Index rows will be dynamically added here -->
          </table>
        </div>
      </div>
    </div>

    <!-- Playlist view (shown after a playlist is selected) -->
    <div id="playlistView" class="hidden">
      <h3 id="playlistTitle"></h3>
      <div id="playlistDescription"></div>
      <div class="searchwrap">
        <div class="scrollable">
          <table class="stations" id="playlistTable">
            <!-- Playlist station rows will be dynamically added here -->
          </table>
        </div>
      </div>
      <div id="importSection" class="import-buttons">
        <button class="searchbutton" id="replaceBtn">Replace Playlist</button>
        <button class="searchbutton" id="mergeBtn">Merge with Playlist</button>
        <button class="searchbutton" id="backToIndexBtn">Back to Lists</button>
      </div>
    </div>

    <div class="searchbutton" id="curateddone">done</div>
    <div id="copy">Curated by <span id="curatedBy"></span></div>
  </div>
</body>

<script type="text/javascript" src="variables.js"></script>
<script type="text/javascript" src="curated_variables.js"></script>
<script type="text/javascript" src="playstation.js"></script>
<script type="text/javascript" src="curated.js"></script>

</html>
